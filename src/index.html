<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="suit top" id="top-suit"></div>
        <div class="value" id="card-value"></div>
        <div class="suit bottom" id="bottom-suit"></div>
      </div>
      <button id="new-card-btn">New Card</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
